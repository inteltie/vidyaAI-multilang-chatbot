services:
  fastapi-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fastapi-app
    depends_on:
      - mongo
      - redis
    env_file:
      - .env  # This reads all variables from .env file
    environment:
      # Override MongoDB URL for Docker network (keeps .env clean for local dev)
      - MONGODB_URI=mongodb://mongo:27017/VidyaAI-Chat
      - MONGO_URI=mongodb://mongo:27017/VidyaAI-Chat
      - REDIS_URL=redis://redis:6379/0
    ports:
      - "8000:8000"
    networks:
      - backend
    restart: unless-stopped

  mongo:
    image: mongo:7.0
    container_name: mongo
    restart: always
    networks:
      - backend
    volumes:
      - mongo_data:/data/db
    # No ports exposed - internal only

  redis:
    image: redis:7-alpine
    container_name: redis
    restart: always
    networks:
      - backend
    volumes:
      - redis_data:/data
    # No ports exposed - internal only

networks:
  backend:

volumes:
  mongo_data:
  redis_data: